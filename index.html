<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="root-container">
			<h1>Tic Tac Toe - The Game</h1>
			<div class="box-container" id="box-container">
				<div class="box one" id="00"></div>
				<div class="box two" id="01"></div>
				<div class="box three" id="02"></div>
				<div class="box four" id="10"></div>
				<div class="box five" id="11"></div>
				<div class="box six" id="12"></div>
				<div class="box seven" id="20"></div>
				<div class="box eight" id="21"></div>
				<div class="box nine" id="22"></div>
			</div>
			<div class="container">
				<img src="assets/board-ttt.png" alt="" class="board" />
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
